<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>News homepage</title>
        <link rel="stylesheet" href="./sass/index.scss" />
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <include src="./partials/header.html"></include>
        <div class="container">
            <div class="grid-box banner-hidden1">
                <div class="weather" data-weather-banner>
                    <div class="weather__wripper">
                        <p class="weather__temperature">
                            <span class="weather__number">23</span>
                            <span>&deg;</span>
                        </p>
                        <div class="weather__info">
                            <p class="weather__type">Sunny</p>
                            <p class="weather__location">
                                <svg
                                    class="weather__icon"
                                    width="18"
                                    height="18"
                                >
                                    <use
                                        href="./images/sprite.svg#icon-location"
                                    ></use>
                                </svg>
                                <span class="weather__city"
                                    >Khddfgrfgsergrgyretererterter</span
                                >
                            </p>
                        </div>
                    </div>

                    <img
                        class="weather__image"
                        src="https://openweathermap.org/img/wn/03d@2x.png"
                        alt="Sunny"
                        width="128"
                        height="121"
                    />

                    <div class="weather__date">
                        <p>
                            Mon <br />
                            20 Jan 2021
                        </p>
                    </div>
                </div>
                <div class="news">
                    <div class="news__item">1</div>
                    <div class="news__item">2</div>
                    <div class="news__item">3</div>
                    <div class="news__item">4</div>
                    <div class="news__item">5</div>
                    <div class="news__item">6</div>
                    <div class="news__item">7</div>
                </div>
            </div>
        </div>
        <footer></footer>
        <!-- <script type="module" src="./js/togler.js"></script> -->
        <script type="module" src="./index.js"></script>
    </body>
</html>
