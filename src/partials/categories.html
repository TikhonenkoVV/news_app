<div class="container">
    <div class="container__categories">
        <div class="home__category"></div>
        <div class="home__category-dropdown">
            <button class="home__category-button">
                Categories
                <svg class="home__category-button-icon" width="14" height="14">
                    <use
                        class="home__category-button-icon--open"
                        href="./images/sprite.svg#icon-arrow-down"
                    ></use>
                    <use
                        class="home__category-button-icon--close hidden"
                        href="./images/sprite.svg#icon-arrow-up"
                    ></use>
                </svg>
            </button>
            <div class="home__dropdown-menu hidden"></div>
        </div>
        <div class="home__picker-box">
            <input
                id="datetime-picker"
                class="home__inpyt"
                type="text"
                placeholder="Select date"
            />
            <svg class="home__cal-icon" width="20" height="20">
                <use xlink:href="./images/sprite.svg#icon-calendar"></use>
            </svg>
            <svg class="home__arrow-icon" width="15" height="15">
                <use
                    class="down"
                    xlink:href="./images/sprite.svg#icon-arrow-down"
                ></use>
                <use
                    class="up visually-hidden"
                    xlink:href="./images/sprite.svg#icon-arrow-up"
                ></use>
            </svg>
        </div>
    </div>
</div>
